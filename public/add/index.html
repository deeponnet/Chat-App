<!DOCTYPE html>
<html>
<head>
	<title>Add Details - Jiit-128 Academic Infrastructre</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
</head>
<body>
	<section class="section">
    	<div class="container">
      		<p class="title is-3 is-spaced">Please Add Details</p>
      		<form id="adddetails">
	      		<div class="columns">
				  	<div class="column is-two-thirds">
					    	<p class="subtitle is-5">Room Type</p>
								<div class="field">
								  <div class="control">
								    <div class="select is-primary">
								      <select id="type">
								        <option value="lecture">Lecture</option>
								        <option value="tutorial">Tutorial</option>
								        <option value="cabin">Teacher's Cabin</option>
								        <option value="classroom">Classroom</option>
								        <option value="lab">Lab</option>
								      </select>
								    </div>
								  </div>
							</div>
						</div>
				</div>

				<div class="columns">
				  	<div class="column is-half">
						<div class="field">
						  <div class="control">
						    <input class="input is-info" type="text" name="room" placeholder="Room Name">
						  </div>
						</div>
					</div>
				</div>

				<div class="columns">
				  	<div class="column is-half">
						<div class="field">
						  <div class="control">
						    <input class="input is-success" type="text" name="floor" placeholder="Floor Number">
						  </div>
						</div>
					</div>
				</div>

				<div class="columns">
				  	<div class="column is-half">
						<div class="field">
						  <div class="control">
						    <input class="input is-warning" type="text" name="block" placeholder="Block Number">
						  </div>
						</div>
					</div>
				</div>

				<div class="columns">
				  	<div class="column is-half">
						<div class="field">
						  <div class="control">
						    <input class="input is-danger" type="text" name="des" placeholder="Description">
						  </div>
						</div>
					</div>
				</div>
				<button class="button is-link is-outlined">Add</button>
			</form>
			<br>
			<div class="columns">
				<div class="column is-half">
					<div class="subtitle is-5" id="responseMessage" style="color:hsl(171, 100%, 41%);"></div>
				</div>
			</div>
      	</div>
     </section>

<script type="text/javascript" src="/libs/jquery.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/index.js"></script>

</body>
</html>
