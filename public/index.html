<!DOCTYPE html>
<html>
<head>
	<title>Home - Jiit-128 Academic Infrastructre</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<section class="section">
    	<div class="container">
      		<p class="title is-3 is-spaced">Select From Following Room To Get Details</p>

      		<div class="columns">
			  	<div class="column is-two-thirds">
				    	<p class="subtitle is-5" style="color: hsl(171, 100%, 41%)">Lectures Rooms</p>
							<div class="field">
							  <div class="control">
							    <div class="select is-primary">
							      <select id="lecture" onchange="lecture()">
								  <option> -- select an option -- </option>
							      </select>
							    </div>
							  </div>
						</div>
					</div>
			</div>

			<div class="columns">
			  	<div class="column is-two-thirds">
				    	<p class="subtitle is-5" style="color: hsl(141, 71%, 48%);">Tutorials Rooms</p>
							<div class="field">
							  <div class="control">
							    <div class="select is-success">
							      <select id="tutorial" onchange="tutorial()">
								  <option> -- select an option -- </option>
							      </select>
							    </div>
							  </div>
						</div>
					</div>
			</div>

			<div class="columns">
			  	<div class="column is-two-thirds">
					<p class="subtitle is-5" style="color: hsl(48, 100%, 67%)">Teachers Cabins</p>
					<div class="field">
					  <div class="control">
					    <div class="select is-warning">
					      <select id="cabin" onchange="cabin()">
						  <option> -- select an option -- </option>
					      </select>
					    </div>
					  </div>
					</div>
				</div>
			</div>

			<div class="columns">
			  	<div class="column is-two-thirds">
					<p class="subtitle is-5" style="color: hsl(204, 86%, 53%)">Labs</p>
					<div class="field">
					  <div class="control">
					    <div class="select is-info">
					      <select id="lab" onchange="lab()">
						  <option> -- select an option -- </option>
					      </select>
					    </div>
					  </div>
					</div>
				</div>
			</div>

			<div class="columns">
			  	<div class="column is-two-thirds">
					<p class="subtitle is-5" style="color: hsl(348, 100%, 61%)">Class Rooms</p>
					<div class="field">
					  <div class="control">
					    <div class="select is-danger">
					      <select id="class" onchange="classf()">
						  <option> -- select an option -- </option>
					      </select>
					    </div>
					  </div>
					</div>
				</div>
			</div>
		<!--- room details---------------------------------------------------------------------------------->
		<div class="column subtitle is-5" id="room" style="color: hsl(217, 71%, 53%)">Room :  </div>
		
		<div class="column subtitle is-5" id="floor" style="color: hsl(217, 71%, 53%)">Floor: </div>
		
		<div class="column subtitle is-5" id="block" style="color: hsl(217, 71%, 53%)">Block : </div>
		
		<div class="column subtitle is-5" id="des" style="color: hsl(217, 71%, 53%)">Description : </div>
		
		<!-------------------------------------------------------------------------------------------------->

			<br>
			<p class="subtitle is-5" >Some Missing Details...Add Here:)</p>
			<div class="columns">
				<div class="column is-one-third">
					<a class="button is-link is-outlined" id="addButton" >Add</a>
				</div>
			</div>
			
			<form id="addForm" style="display: none">
				<div class="columns">
					<div class="column is-one-third">
						<div class="field">
						  <div class="control">
							<input class="input is-primary" type="text" id="code" placeholder="Enter Password">
						  </div>
						</div>
					</div>
					<div class="column">
						<a class="button is-primary is-outlined" id="submitButton" >Submit</a>
					</div>
				</div>
			</form>

    	</div>
  	</section>

<script type="text/javascript" src="/libs/jquery.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/index.js"></script>
<script>
		$( document ).ready( function() {
		
		$( "#addButton" ).click( function() {
			$( "#addForm" ).toggle( 'slow' );
		});
		
		$( "#submitButton" ).click( function() {
			var password = document.getElementById("code").value;
			if( password == originalPassword){
				window.location.href='/add/index.html';
			}
			else{
				window.alert("Wrong Password..Try Again");
			}
			});
		
	});
	//onclick="window.location.href='/add/index.html'"
</script>
</body>
</html>
